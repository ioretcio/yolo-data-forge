[project]
name = "yolo-data-forge"
version = "0.2.4"
authors = [
  { name="ioretcio", email="goncharukyou@example.com" },
]
description = "a knife for data"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]